<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de Moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em dolar U$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>
        <a href="https://alura.com.br/" target="_blank">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
          </a>

<script>
  var valorEmDolarTxt = prompt('Qual o valor em dólar você deseja converter para real?');

  var valorEmDolarNum = parseFloat(valorEmDolarTxt); // convertendo a string em número float

  var valorEmReal = valorEmDolarNum * 5.76; // fazendo a conversão de real para dólar

  var valorEmRealFixado = valorEmReal.toFixed(2); // fixando duas casas decimais após a vírgula

  alert(`O valor em dólares é: U$ ${valorEmRealFixado}`);
</script>

</body>
</html>
